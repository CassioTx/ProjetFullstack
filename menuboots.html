</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2" style="text-align: left;">
        <a class="navbar-brand" href="#">
            <img src="./img/senac.png"width="25%" height="25%" class="m-1">
        </a>
        <h4>Senac</h4>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Conteudo">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="Conteudo">
            <ul class="navbar-nav">
                <li class="nav item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cadastro</a>
                </li>
                <li class="nav-item dropdown">

                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Desenvolvedor Fullstack</a>
                        <a class="dropdown-item" href="#">Desenvolvedor de Sistemas</a>

<!--
    bootstrap
    avbar-formatação base para barra de navegação 
    navbar-brand- formataçaõ da logo na barra de navegação
    navbar-light- cor da letra da barra de navegação
    bg-light-cor do background da barra de navegação
    navbar-toggler- formatação do botão de menu
    navbar-toggler-icon - inserção de ícone
    navbar-expand-lg- expande/exibe todos os itens da barra de navegação quando a tela está cheia
    navbar-nav- formatação padrão da barra de navegação
    nav-item- formatação do item da barra de navegação
    nav-link- formatação dos links da barra de navegação
    collapse navbar-collapsae-unir os itens da div quando a tela for pequena
    dropdown- pega a posição relativa do item para expansão do dropdown
    dropdown-toggle- insere o ícone de seta para baixo no item para indicar que é um dropdown
    dropdown-menu- formatação da área do submenu
    dropdown-item- formatação dos itens do submenu
    dropdown-divider-linha divisória em um submenu

    javascipt
    data-toggle-"collapse"-funcionalidade do botão do menu(expandir e unir os itens do menu quando a tela estiver pequena)
    data-target="#conteudo" - referencia a ação do botão a uma tag que tenha o id=Conteudo
    data-toggle="dropdown"- funcionalidade para o dropdown expandir ou unir seus itens 

-->
